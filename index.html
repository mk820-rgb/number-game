<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>怪獣をやっつけろ！</title>
    <style>
        body { text-align: center; font-family: sans-serif; background: #f0f0f0; margin: 0; padding-top: 30px; overflow: hidden; }
        #msg { font-size: 20px; color: #333; height: 30px; margin-bottom: 10px; font-weight: bold; }
        #enemy-img { width: 280px; height: auto; transition: 0.3s; display: block; margin: 0 auto; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3)); }
        #number { font-size: 160px; font-weight: bold; color: #ff4444; margin: 10px 0; text-shadow: 2px 2px 0 #fff; }
        
        /* 爆発アニメーション */
        @keyframes explodeAction {
            0% { transform: scale(1); opacity: 1; filter: brightness(1); }
            50% { transform: scale(1.4); opacity: 0.8; filter: brightness(5) hue-rotate(-90deg); }
            100% { transform: scale(2.5); opacity: 0; }
        }
        .explode { animation: explodeAction 0.6s forwards ease-out; }

        /* 画面を揺らす */
        @keyframes shake {
            0% { transform: translate(0px, 0px); } 25% { transform: translate(-10px, 10px); }
            50% { transform: translate(10px, -10px); } 75% { transform: translate(-10px, 10px); } 100% { transform: translate(0px, 0px); }
        }
        .shake-screen { animation: shake 0.5s; }
        
        /* 聞き取った文字の表示エリア */
        #heard-text {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            font-size: 14px;
            color: #888; /* 灰色の字 */
            text-align: center;
            pointer-events: none;
        }

        button { padding: 20px 40px; font-size: 24px; border-radius: 15px; border: none; background: #e74c3c; color: white; box-shadow: 0 6px 0 #c0392b; font-weight: bold; }
    </style>
</head>
<body id="body">
    <div id="msg">ボタンをおして開始！</div>
    <img id="enemy-img" src="kaiju.png" alt="怪獣">
    <div id="number"></div>
    <button id="startBtn">たたかう！</button>

    <div id="heard-text"></div>

    <script>
        const enemyImg = document.getElementById('enemy-img');
        const numberDisplay = document.getElementById('number');
        const msg = document.getElementById('msg');
        const startBtn = document.getElementById('startBtn');
        const body = document.getElementById('body');
        const heardTextDisplay = document.getElementById('heard-text');
        
        let targetNumber;
        let recognition;

        const seSpawn = new Audio('https://otologic.jp/free/se/bin/pop01.mp3');
        const seCorrect = new Audio('https://otologic.jp/free/se/bin/quiz-correct03.mp3');
        const seExplode = new Audio('https://otologic.jp/free/se/bin/explosion01.mp3');
        const seIncorrect = new Audio('https://otologic.jp/free/se/bin/quiz-wrong01.mp3');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';
            recognition.continuous = true;
            recognition.interimResults = true; // 喋っている途中の文字も取得する
        }

        function spawn() {
            targetNumber = Math.floor(Math.random() * 10);
            numberDisplay.innerText = targetNumber;
            enemyImg.classList.remove('explode');
            msg.innerText = "数字をよんで攻撃だ！";
            heardTextDisplay.innerText = ""; // 次の問題でリセット
            seSpawn.play();
        }

        startBtn.onclick = () => {
            if (!recognition) return;
            [seSpawn, seCorrect, seExplode, seIncorrect].forEach(s => {
                s.play().then(() => { s.pause(); s.currentTime = 0; });
            });
            recognition.start();
            startBtn.style.display = 'none';
            spawn();
        };

        if (recognition) {
            recognition.onresult = (event) => {
                let transcript = "";
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                
                // 画面下に聞き取った内容を表示
                heardTextDisplay.innerText = "ききとった： " + transcript;

                // 確定した結果（isFinal）または一定の長さで判定
                if (transcript.includes(targetNumber.toString())) {
                    seCorrect.play();
                    setTimeout(() => seExplode.play(), 200);
                    body.classList.add('shake-screen');
                    setTimeout(() => body.classList.remove('shake-screen'), 500);
                    msg.innerText = "ドカーン！たおした！";
                    enemyImg.classList.add('explode');
                    // 判定が通ったら表示を少し強調して消す
                    heardTextDisplay.style.color = "#444"; 
                    setTimeout(spawn, 2000);
                } else if (/\d/.test(transcript) && transcript.length > 0) {
                    // 数字を言ったけど外れている場合
                    // 短い音節だと誤爆しやすいので、少し様子を見る
                    if (!transcript.includes(targetNumber.toString()) && event.results[event.results.length-1].isFinal) {
                        seIncorrect.play();
                        msg.innerText = "ざんねん！ちがう数字だ！";
                    }
                }
            };
            recognition.onend = () => recognition.start();
        }
    </script>
</body>
</html>
