<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Êï∞Â≠ó„Åß„ÇÑ„Å£„Å§„Åë„ÇçÔºÅ</title>
    <style>
        body { text-align: center; font-family: sans-serif; background: #f0f0f0; margin: 0; padding-top: 50px; touch-action: manipulation; }
        #msg { font-size: 20px; color: #333; height: 30px; margin-bottom: 20px; }
        #enemy { font-size: 100px; transition: 0.5s; display: block; margin: 0 auto; }
        #number { font-size: 150px; font-weight: bold; color: #ff4444; margin: 20px 0; }
        .dead { transform: scale(0) rotate(360deg); opacity: 0; }
        #debug { font-size: 12px; color: #999; margin-top: 50px; padding: 10px; }
        button { padding: 15px 30px; font-size: 18px; border-radius: 10px; border: none; background: #007bff; color: white; }
    </style>
</head>
<body>

    <div id="msg">‰∏ã„ÅÆ„Éú„Çø„É≥„Çí„Åä„Åó„Å¶„Å≠ÔºÅ</div>
    <div id="enemy">üëæ</div>
    <div id="number"></div>
    
    <button id="startBtn">„Çπ„Çø„Éº„ÉàÔºÅ</button>

    <div id="debug"></div> <script>
        const enemy = document.getElementById('enemy');
        const numberDisplay = document.getElementById('number');
        const msg = document.getElementById('msg');
        const debug = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');
        
        let targetNumber;
        let recognition;

        // Èü≥Â£∞Ë™çË≠ò„ÅÆÊ∫ñÂÇô
        try {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                debug.innerText = "„Ç®„É©„Éº: „Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÈü≥Â£∞Ë™çË≠ò„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇSafari„ÅßÈñã„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
            } else {
                recognition = new SpeechRecognition();
                recognition.lang = 'ja-JP';
                recognition.continuous = true; // ÈÄ£Á∂ö„Åó„Å¶ËÅ¥„ÅçÂèñ„Çã
                recognition.interimResults = false;
            }
        } catch (e) {
            debug.innerText = "Ê∫ñÂÇô„Ç®„É©„Éº: " + e.message;
        }

        function spawn() {
            targetNumber = Math.floor(Math.random() * 10);
            numberDisplay.innerText = targetNumber;
            enemy.classList.remove('dead');
            msg.innerText = "Êï∞Â≠ó„ÇíË™≠„Çì„Åß„Å≠ÔºÅ";
        }

        // „Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„ÅüÊôÇ„ÅÆÂá¶ÁêÜ
        startBtn.onclick = () => {
            if (!recognition) return;
            
            try {
                recognition.start();
                startBtn.style.display = 'none'; // „Éú„Çø„É≥„ÇíÈö†„Åô
                spawn();
                msg.innerText = "„Åç„ÅÑ„Å¶„Çã„Çà...Ôºà„Åì„Åà„Çí„Å†„Åó„Å¶„Å≠Ôºâ";
            } catch (e) {
                debug.innerText = "Ëµ∑ÂãïÂ§±Êïó: " + e.message;
            }
        };

        // Â£∞„ÇíËÅû„ÅçÂèñ„Å£„ÅüÊôÇ
        if (recognition) {
            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript;
                debug.innerText = "ËÅû„ÅçÂèñ„Å£„ÅüÈü≥: " + transcript;

                if (transcript.includes(targetNumber.toString())) {
                    msg.innerText = "„Ç¢„Çø„É™ÔºÅ„Åô„Åî„ÅÑÔºÅ";
                    enemy.classList.add('dead');
                    setTimeout(spawn, 1500);
                }
            };

            recognition.onerror = (event) => {
                debug.innerText = "„Ç®„É©„ÉºÁô∫Áîü: " + event.error;
                if (event.error === 'not-allowed') {
                    msg.innerText = "„Éû„Ç§„ÇØ„ÅÆ‰ΩøÁî®„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
                }
            };

            // ÈÄîÂàá„Çå„Å¶„ÇÇËá™Âãï„ÅßÂÜçÈñã
            recognition.onend = () => {
                recognition.start();
            };
        }
    </script>
</body>
</html>
